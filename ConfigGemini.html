## Sobre a Plataforma nacional de IA da JT

Envolve a implementação de um ambiente de chat (ia.jt.jus.br/chat) para a colaboração no uso e na construção de soluções de IA na Justiça do Trabalho.
O ambiente traz o controle do uso da IA para a JT, permitindo a guarda das conversas e a coleta de feedback dos usuários para melhoria contínua das soluções de IA, ajudando a identificar riscos e oportunidades de aplicação da IA generativa na JT.
Com uma estrutura de chat, a interação com os modelos de inteligência artificial é direta, feita pelo próprio usuário, usando sua própria linguagem.
Isso permite que o desenvolvimento e aprimoramento de modelos seja baseado na experiência do usuário e no desempenho das soluções, além de possibilitar que os usuários aprendam a obter valor no uso da tecnologia, explorando possibilidades e oportunidades para atendimento de sua demanda diária.</textarea>
